<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">   
<title>AdminPage|Udaaan Portal</title>
<link rel="shortcut icon" href="/static/images/1.jpg">

<!-- Bootstrap core CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- Custom styles for this template -->
<link rel="stylesheet" href="/static/styles/admin.css" >
<link rel="stylesheet" href="/static/styles/footer.css" >
</head>

<body>


    <center>
        <div class="container" id="page">
        <div class="row">
          <div class="col-xs-12 col-sm-9">
          <form action="/app/update" method="post" class="form-horizontal" enctype="multipart/form-data">
                
                <div class="panel panel-default">
                    <div class="panel-heading">
                    <h4 class="panel-title">Photo Details</h4>
                    </div>
                    <div class="panel-body">
                        <img src="/<%= photodetails.photo%>" class="img-circle profile-avatar" alt="photo">
                        <input type="file" name= "imgname" class="form-control">
                        
                         </div>
                      </div>
                  
          
              <div class="panel panel-default">
                <div class="panel-heading">
                <h4 class="panel-title">Personal Details</h4>
                </div>
                <div class="panel-body">
                  <div class="form-group">
                    <label class="col-sm-2 control-label">University Roll Number</label>
                    <div class="col-sm-10">
                      
                      <input type="text" value="<%= perdetails3.university_id%>" class="form-control" readonly>
                    </div>
                    
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <% if(perdetails5!==null )
                        {%>
                          <input type="text" name= "rname" value="<%= perdetails5.name %>" class="form-control" required >
                          <% } else { %>
                          <h5 class="display-1">Name</h5>
                          <% } %>
                     
                    </div>
                  </div>
                  <div class="form-group">
        
                    <label class="col-sm-2 control-label">Email Id</label>
                    <div class="col-sm-10">
                        <% if(perdetails4!==null )
                        {%>
                          <input type="text" name ="remail" value="<%= perdetails4.email_id %>" class="form-control">
                          <% } else { %>
                          <h5 class="display-1">Email Id</h5>
                          <% } %>
        
                     </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">contact_no</label>
                    <div class="col-sm-10">
                      
                        <% if(perdetails6!==null )
                        {%>
                          <input type="text" name ="rcontact_no" value="<%= perdetails6.contact_no %>" class="form-control" >
                          <% } else { %>
                          <h5 class="display-1">contact_no</h5>
                          <% } %>
                     </div>
                  </div>
                </div>
              </div>
        
         
              <input type="submit" value="Submit">
            </form>
            </div>
          </div>
        </div>
        </div>
        </center>







    
<!-- Bootstrap core JavaScript-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>

<!-- Footer -->
<% include footer.html %>
</html>
