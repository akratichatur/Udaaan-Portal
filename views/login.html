<!DOCTYPE html>
<html>
<head>
<title>Login | Udaaan Portal</title>
<link rel="shortcut icon" href="/static/images/1.jpg">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="/static/styles/login.css">
<body>
    <div class="loginbox">
    <img src="/static/images/1.jpg" alt="UDAAAN" class="avatar">
        <h1 class="name">UDAAAN AASMA TAK</h1>


        <form method="post" action = "/app/signin">

            <p>University ID</p>
            <input type="text" name="university_id" placeholder="Enter university id" required>
            <p>Password</p>
            <input type="password" name="password" placeholder="Enter Password" required>
            
            <input type="submit" name="" value="signin">
           
            <h1><a href="">Forgotten password?</a><br></h1> 
            <h1><div class="web"><a href="http://www.udaaan.org">www.udaaan.org</a></div></h1>
          
        </form>
        
    </div>

</body>
</head>
</html>
